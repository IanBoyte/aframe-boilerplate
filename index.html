<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Test</title>
    <meta name="description" content="AR.js Test">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="balloon-obj" src="assets/hotballoon.obj"></a-asset-item>
        <a-asset-item id="balloon-mtl" src="assets/hotballoon.mtl"></a-asset-item>
      </a-assets>
    	<a-marker-camera type='pattern' url='assets/rocket.patt'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
        <a-entity obj-model="obj: #balloon-obj; mtl: #balloon-mtl"></a-entity>
    	</a-marker-camera>
    	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
