<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Test</title>
    <meta name="description" content="AR.js Test">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
        <a-asset-item id="balloon-obj" src="assets/hotballoon.obj"></a-asset-item>
        <a-asset-item id="balloon-mtl" src="assets/hotballoon.mtl"></a-asset-item>
      </a-assets>
      <a-marker type='pattern' url='assets/rocket.patt'>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".1 .1 .1" position="0 0 0">
          <a-animation attribute="position"
            dur="10000"
            fill="forwards"
            to="0 1 0"
            repeat="indefinite">
           </a-animation>
        </a-obj-model>
    	</a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
