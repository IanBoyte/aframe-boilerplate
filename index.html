<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Test</title>
    <meta name="description" content="AR.js Test">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="balloon-obj" src="assets/hotballoon.obj"></a-asset-item>
        <a-asset-item id="balloon-mtl" src="assets/hotballoon.mtl"></a-asset-item>
      </a-assets>
    	<a-marker-camera type='pattern' url='assets/rocket.patt'>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0 0 0"></a-obj-model>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.2 0.4 0.7"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.3 0.7 0.4"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.8 0.1 0.1"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.5 0 0.8"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.8 0.3 0.7"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.4 0.5 0.6"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.8 0.4 0.6"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.3 0.6 0.2"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.7 0.8 0.6"></a-entity>
        <a-obj-model src="#balloon-obj" mtl="#balloon-mtl" scale=".0002 .0002 .0002" rotation="-90 0 0" position="0.3 0.5 0.9"></a-entity>
    	</a-marker-camera>
    	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
